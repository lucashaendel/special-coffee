<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Special Coffee</title>
</head>
<body>

    <header id="home">
        <nav class="nav-bar">
            
            <span class="logo">
                <h1>Special Coffee</h1>
            </span>
                <ul class="enlaces-menu">
                    <li>
                        <a href="#home">Inicio</a>
                    </li>
                    <li>
                        <a href="login.html">Iniciar / Registrarse</a>
                    </li>
                    <li>
                        <a href="contact.html">Contacto</a>
                    </li>
                </ul>

                <button class="hamburger" type="button"> 
                    <span class="br-1"></span>
                    <span class="br-2"></span>
                    <span class="br-3"></span>
                </button>
            </nav>
        </header>
        <img class="back-img" src="img/coffee-background-hd-1600x900-33928.jpg" alt="img-cafe">
        
       

        
        
        <div id="products">
            <h2>PRODUCTOS</h2>
        </div>
        
        <div class="cards">

            <div class="card">
                <div class="card-img">
                    <img src="img/coffee-bag.svg" alt="">
                </div>
                <div class="card-info">
                    <h4>Ethiopia</h4>
                    <p>Intensidad Media</p>
                    <p>$2,500</p>
                    <button class="btn-compra">Agregar al Carrito</button>
                </div>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="img/coffee-bag.svg" alt="">
                </div>
                <div class="card-info">
                    <h4>Guatemala</h4>
                    <p>Intensidad Baja</p>
                    <p>$1,900</p>
                    <button class="btn-compra">Agregar al Carrito</button>
                </div>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="img/coffee-bag.svg" alt="">
                </div>
                <div class="card-info">
                    <h4>Colombia</h4>
                    <p>Intensidad Alta</p>
                    <p>$1,450</p>
                    <button class="btn-compra">Agregar al Carrito</button>
                </div>
            </div>

        </div>
        <div class="container-btn-procucts">
            <button class="btn-products">Ver todos los productos</button>
        </div>


        <div id="sucursales">
            <div class="container-sucursales">
                <img src="img/cafe-ubicacion.png">
                <h2>Sucursales</h2>
                <p>En toda la Argentina</p>
            </div>

            <div class="mapa-caba">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105070.83719912515!2d-58.49150228628349!3d-34.617721476770996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1633231108186!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
          

        </div>
    

    <footer>
        <p>&copy; 2021. Derechos reservados</p>
    </footer>

   
    <script src="index.js"></script>
</body>
</html>
