<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Special Coffee</title>
</head>
<body>

    <header id="home">
        <nav class="nav-bar">
            
            <span class="logo">
                <h1>Special Coffee</h1>
            </span>
                <ul class="enlaces-menu">
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="login.html">Iniciar / Registrarse</a>
                    </li>
                    <li>
                        <a href="contact.html">Contacto</a>
                    </li>
                </ul>
                
                <button class="hamburger" type="button"> 
                    <span class="br-1"></span>
                    <span class="br-2"></span>
                    <span class="br-3"></span>
                </button>
            </nav>            
        </header>
        <img class="back-img" src="img/coffee-background-hd-1600x900-33928.jpg" alt="img-cafe">



<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h2>Registrarse</h2>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h2>Iniciar Sesión</h2>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<input type="email" placeholder="Email" required>
			<input type="password" placeholder="Password" required>
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Iniciar sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h3>¿Como estas?</h3>
				<p>Si ya tenes cuenta, podes ingresar aca! o usando tus propias redes sociales</p>
				<button class="ghost" id="signIn">Iniciar Seción</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h3>Bienvenido!</h3>
				<p>Si no tenes cuenta, podes registrarte aca!</p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>



    <!-- </header> -->

    <script src="login.js"></script>
</body>
</html>
