<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Special Coffee</title>
</head>
<body>

    <header id="home">
        <nav class="nav-bar">
            
            <span class="logo">
                <h1>Special Coffee</h1>
            </span>
                <ul class="enlaces-menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
                
                <button class="hamburger" type="button"> 
                    <span class="br-1"></span>
                    <span class="br-2"></span>
                    <span class="br-3"></span>
                </button>
            </nav>            
        </header>
        <img class="back-img" src="img/cafe3.jpg" alt="img-cafe">



<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h2>Sign up!</h2>
			<div class="social-container">
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-plus--v1.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png"/></a>
			</div>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Continue</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h2>Sign in to Special Coffee</h2>
			<div class="social-container">
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-plus--v1.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png"/></a>
			</div>
			<input type="email" placeholder="Email" required>
			<input type="password" placeholder="Password" required>
			<a href="#">Forgot password?</a>
			<button>Sign in</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h3>Hi, <br>How are you?</h3>
				<p>If you already have an account, you can login here! or using your social networks </p>
				<button class="ghost" id="signIn">Sign in</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h3>Welcome!</h3>
				<p>If you don't have an account, register here.</p>
				<button class="ghost" id="signUp">Create an account</button>
			</div>
		</div>
	</div>
</div>



    <!-- </header> -->

    <script src="login.js"></script>
</body>
</html>
